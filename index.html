<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Madlibs</title>
  <script src="/assets/jquery.js"></script>
</head>
<body>
  
  <div class="prompt"></div>
  <button>Next Prompt</button>
  
  <script>
    // List of prompts for the user
    var prompts = [
      'Type your name',
      'Type an adjective',
      'Type a noun'
    ];
    
    // Alert for Debugging
    // alert(prompts.length);
    
    // Keep track of the current prompt we're on
    var currentPrompt = 0;
    
    var nextPrompt = function() {
      // If there is a next prompt
      if (currentPrompt < prompts.length) {
        // Put first prompt in all html elements with class prompt
        $('.prompt').html(prompts[currentPrompt]);

        // Move the next prompt into variable currentPrompt
        currentPrompt += 1;
      }
      // Or else if we're at the end of the array
      else {
        // Put a new message into the html
        $('.prompt').html("That's all for now!");
      }
    }
    
    // Run nextPrompt function when button is clicked
    $('button').click(function() {
      nextPrompt();
    });
    
    // Show the first prompt as soon as JS loads
    nextPrompt();
  </script>
</body>
</html>
