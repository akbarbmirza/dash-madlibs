<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Madlibs</title>
  <script src="/assets/jquery.js"></script>
</head>
<body>
  
  <div class="prompt"></div>
  
  <script>
    // List of prompts for the user
    var prompts = [
      'Type your name',
      'Type an adjective',
      'Type a noun'
    ];
    
    // Keep track of the current prompt we're on
    var currentPrompt = 0;
    
    // Put first prompt in all html elements with class prompt
    $('.prompt').html(prompts[currentPrompt]);
    
    // Alert for Debugging
    // alert(prompts.length);
    
  </script>
</body>
</html>
