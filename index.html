<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Madlibs</title>
  <script src="/assets/jquery.js"></script>
</head>
<body>
  
  <div class="prompt"></div>
  <button>Next Prompt</button>
  
  <script>
    // List of prompts for the user
    var prompts = [
      'Type your name',
      'Type an adjective',
      'Type a noun'
    ];
    
    // List of answers that the user gives
    var answers = [];
    
    // Keep track of the current prompt we're on
    var currentPrompt = 0;
    
    var nextPrompt = function() {
      // there's no answer the first time nextPrompt runs
      if (currentPrompt != 0) {
        answers.push($('input').val());
      }
      
      // If there is a next prompt
      if (currentPrompt < prompts.length) {
        // Put prompt and form into html
        $('.prompt').html(prompts[currentPrompt] + '<br><input type="text">');

        // Move the next prompt into variable currentPrompt
        currentPrompt += 1;
      }
      // Or else if we're at the end of the array
      else {
        // run showFinal to put the answers in html
        showFinal();
      }
    }
    
    // Puts the user's input into the html
    var showFinal = function() {
      // $('.prompt').html(answers.split().join(' '));
      $('.prompt').html(answers[0] + ' ' + answers[1] + ' ' + answers[2]);
    }
    
    // Run nextPrompt function when button is clicked
    $('button').click(function() {
      nextPrompt();
    });
    
    // Show the first prompt as soon as JS loads
    nextPrompt();
  </script>
</body>
</html>
